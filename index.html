<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Button's HTML Buttons</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons.css">

    <script src="script.js" defer></script>

    <style>
        /* color: rgb(18, 226, 119)  */

        input, button {
            padding: 1rem 2rem;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="flex-layout">
                <div class="logo"></div>
                <p class="logo-brand">Benjamin Button's HTML Buttons</p>
            </div>
            <div class="flex-layout">
                <ul class="primary-navigation">
                    <li><a class="nav-link" href="#">Hem</a></li>
                    <li><a class="nav-link" href="#">Produkter</a></li>
                    <li><a class="nav-link" href="#">Design</a></li>
                    <li><a class="nav-link" href="#">Om oss</a></li>
                </ul>
                <div>
                    <input class="btn-primary small" type="button" value="Logga in">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="grid-layout">
            <div>

                <h2>Referens</h2>

                <div>
                    <button id="btnShowRef" class="flex-layout align">Referens-knapp</button>
                </div>

                <h2>Rundade</h2>
                <div class="flex-layout">
                    <input class="btn-primary" type="button" value="Primär knapp">
                    <input class="btn-secondary" type="button" value="Sekundär">
                    <input class="btn-tertiary" type="button" value="Tredje hand">
                </div>

                <h2>Kantiga</h2>
                <div class="flex-layout">
                    <input class="btn-primary takete" type="button" value="Primär knapp">
                    <input class="btn-secondary takete" type="button" value="Sekundär">
                    <input class="btn-tertiary takete" type="button" value="Tredje hand">
                </div>
            </div>
            <div>
                <img class="inline-image" src="maluma-home.jpg" alt="en bild på en app">
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
